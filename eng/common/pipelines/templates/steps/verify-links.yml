parameters:
  Directory: 'not-specified'
  IgnoreLinksFile: "$(Build.SourcesDirectory)/eng/ignore-links.txt"
  WorkSpace: $(Build.SourcesDirectory)
  UrlLinks: $(dir -r -i *.md)
steps:
  - task: PowerShell@2
    displayName: Link verification check
    inputs:
      pwsh: true
      workingDirectory: ${{ parameters.WorkSpace }}
      filePath: ${{ parameters.WorkSpace }}/eng/common/scripts/Verify-Links.ps1 
      arguments: >
        -urls ${{parameters.UrlLinks}} -rootUrl "file://${{ parameters.WorkSpace }}/${{parameters.Directory}}" -recursive:$false -ignoreLinksFile ${{ parameters.IgnoreLinksFile }}
